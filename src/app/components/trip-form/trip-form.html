<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Trip' : 'Create New Trip' }}</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form [formGroup]="tripForm" #frm (ngSubmit)="onSubmit()">
    <!-- <section>
      <ol>
        <li *ngFor="let error of ValidationHelper.getFormValidationMessages(frm)">
          {{ error }}
        </li>
      </ol>
    </section> -->

    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Start Location *</label>
          <input type="text" class="form-control" formControlName="startLocation" />
          <div
            *ngIf="tripForm.get('startLocation')?.invalid && tripForm.get('startLocation')?.touched"
            class="text-danger"
          >
            Start location is required
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Destination *</label>
          <input type="text" class="form-control" formControlName="destination" />
          <div
            *ngIf="tripForm.get('destination')?.invalid && tripForm.get('destination')?.touched"
            class="text-danger"
          >
            Destination is required
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">Start Date *</label>
              <input type="datetime-local" class="form-control" formControlName="startDateTime" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">End Date</label>
              <input type="date" class="form-control" formControlName="endDate" />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Distance (KM) *</label>
          <input type="number" class="form-control" formControlName="distanceKm" step="0.1" />
          <div
            *ngIf="tripForm.get('distanceKm')?.invalid && tripForm.get('distanceKm')?.touched"
            class="text-danger"
          >
            Distance is required and must be positive
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Driver *</label>
          <select class="form-select" formControlName="driverId">
            <option value="">Select Driver</option>
            <option *ngFor="let driver of drivers" [value]="driver.driId">
              {{ driver.driName }} ({{ driver.licenseNum }})
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Vehicle *</label>
          <select class="form-select" formControlName="vehicleId">
            <option value="">Select Vehicle</option>
            <option *ngFor="let vehicle of vehicles" [value]="vehicle.viclId">
              {{ vehicle.viclNum }} - {{ vehicle.viclModel }} (Capacity: {{ vehicle.capacity }})
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Helper Name</label>
          <input type="text" class="form-control" formControlName="helper" />
        </div>

        <div class="mb-3">
          <label class="form-label">Status *</label>
          <select class="form-select" formControlName="status">
            <option value="Scheduled">Scheduled</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card mt-3 mb-3">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Passengers</h5>
        <button type="button" class="btn btn-sm btn-primary" (click)="addPassenger()">
          Add Passenger
        </button>
      </div>
      <div class="card-body">
        <div formArrayName="passengers">
          <div
            *ngFor="let passenger of passengers.controls; let i = index"
            [formGroupName]="i"
            class="row mb-2 border-bottom pb-2"
          >
            <div class="col-md-3">
              <label class="form-label">Passenger Name *</label>
              <input type="text" class="form-control" formControlName="psngrName" />
            </div>
            <div class="col-md-2">
              <label class="form-label">Contact *</label>
              <input type="text" class="form-control" formControlName="psngrContact" />
            </div>
            <div class="col-md-2">
              <label class="form-label">Seat Number *</label>
              <input type="text" class="form-control" formControlName="seatno" />
            </div>
            <div class="col-md-3" >
              <label class="form-label">Photo</label>
              <input
                type="file"
                class="form-control"
                (change)="onFileSelected($event, i)"
                accept="image/*"
              />

              <div *ngIf="passenger.get('imageUrl')?.value" class="mt-1">
                <small>Image: {{ passenger.get('imageUrl')?.value }}</small>
              </div>
            </div>
            <div class="col-md-2 d-flex align-items-end">
              <button type="button" class="btn btn-danger btn-sm" (click)="removePassenger(i)">
                Remove
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="passengers.length === 0" class="text-muted text-center">
          No passengers added yet
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" class="btn btn-secondary" routerLink="/trips">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="tripForm.invalid || isLoading">
        {{ isEditMode ? 'Update Trip' : 'Create Trip' }}
      </button>
    </div>
  </form>
</div>
