<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <div *ngIf="validationErrors.length > 0" class="alert alert-danger">
      <div *ngFor="let error of validationErrors">
        {{ error }}
      </div>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="FormSubmit(loginForm)" novalidate>
      <div class="form-group">
        <label for="userName">user Name</label>
        <input
          id="userName"
          name="userName"
          [(ngModel)]="model().userName"
          #userName="ngModel"
          required
          class="form-control"
          [ngClass]="{ 'is-invalid': userName.invalid && (userName.dirty || userName.touched) }"
          placeholder="Enter your username"
        />

        <div
          *ngIf="userName.invalid && (userName.dirty || userName.touched)"
          class="invalid-feedback"
        >
          <div *ngIf="userName.errors?.['required']">userName is required</div>
          <div *ngIf="userName.errors?.['userName']">Please enter a valid username</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="model().password"
          #password="ngModel"
          required
          autocomplete="off"
          minlength="6"
          class="form-control"
          [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }"
          placeholder="Enter your password"
        />

        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="invalid-feedback"
        >
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="loginForm.invalid || isSubmitting()"
      >
        <span *ngIf="!isSubmitting()">Login</span>
        <span *ngIf="isSubmitting()">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Logging in...
        </span>
      </button>
      <a href="/register">New?</a>
    </form>
  </div>
</div>
