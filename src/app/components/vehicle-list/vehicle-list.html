<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Vehicles</h2>
    <button class="btn btn-primary" routerLink="/Vehicles/form">Create</button>
   </div>   
   <div class="table-responsive" >
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                  <th>Vehicle Number</th>
                    <th>Model</th>
                      <th>Capacity</th>
                        <th>Status</th>
   <th>Action</th>
            </tr>
        </thead>
        <tbody>
           @for(vehicle of vehicles();track vehicle.viclId){
            <tr>
              <td>{{vehicle.viclId}}</td>
               <td>{{vehicle.viclNum}}</td>
                <td>{{vehicle.viclModel}}</td>
                 <td>{{vehicle.capacity}}</td>
                  <td>{{vehicle.status}}</td>
                 <td>
                  <div>
                    <button class="btn btn-info" [routerLink]="['/vehicles/edit',vehicle.viclId]">Edit</button>
                     <button class="btn btn-danger" (click)="deleteVehicle(vehicle.viclId)">Delete</button>
                  </div>
                 </td>
            </tr>
           }
           @empty{
            <tr>
              <td colspan="6" class="text-center text-muted">No vehicles found</td>
            </tr>
            
           }
        </tbody>
    </table>
 </div>
</div>
