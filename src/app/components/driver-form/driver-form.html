<div class="container mt-4">
  <h3>Add New Driver</h3>
  
  <div *ngIf="message" class="alert alert-info">
    {{ message }}
  </div>

 
  <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label>Driver Name *</label>
      <input type="text" class="form-control" formControlName="driName">
      <small class="text-danger" *ngIf="driverForm.get('driName')?.invalid && driverForm.get('driName')?.touched">
        Name is required
      </small>
    </div>

    <div class="form-group">
      <label>License Number *</label>
      <input type="text" class="form-control" formControlName="licenseNum">
      <small class="text-danger" *ngIf="driverForm.get('licenseNum')?.invalid && driverForm.get('licenseNum')?.touched">
        License number is required
      </small>
    </div>

    <div class="form-group">
      <label>Contact Number *</label>
      <input type="text" class="form-control" formControlName="contact" placeholder="01XXXXXXXXX">
      <small class="text-danger" *ngIf="driverForm.get('contact')?.invalid && driverForm.get('contact')?.touched">
        Enter a valid 11-digit Bangladeshi number (starting with 01)
      </small>
    </div>

    <div class="form-group">
      <label>Image</label>
<input type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" formControlName="isAvailable">
      <label class="form-check-label">Available for assignment</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="driverForm.invalid || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-2"></span>
      {{ isLoading ? 'Saving...' : 'Save Driver' }}
    </button>
     <button type="button" class="btn btn-secondary" routerLink="/drivers">Cancel</button>
  </form>
</div>
